 <!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="man">
<form name="cal">
<br><br><br><br><br><br><br><br>
<div class="style">
<input type="text"  name="calculator" size="15"readonly>
<br>
<input class="button" type="button" value="9" onclick="cal.calculator.value+='9'">
<input class="button" type="button" value="8" onclick="cal.calculator.value+='8'">
<input class="button" type="button" value="7" onclick="cal.calculator.value+='7'">
<input class="button" type="button" value="/" onclick="cal.calculator.value+='/'">
<br>
<input class="button" type="button" value="6" onclick="cal.calculator.value+='6'">
<input class="button" type="button" value="5" onclick="cal.calculator.value+='5'">
<input class="button" type="button" value="4" onclick="cal.calculator.value+='4'">
<input class="button" type="button" value="*" onclick="cal.calculator.value+='*'">
<br>
<input class="button" type="button" value="3" onclick="cal.calculator.value+='3'">
<input class="button" type="button" value="2" onclick="cal.calculator.value+='2'">
<input class="button" type="button" value="1" onclick="cal.calculator.value+='1'">
<input class="button" type="button" value="+" onclick="cal.calculator.value+='+'">
<br>
<input class="button" type="button" value="0" onclick="cal.calculator.value+='0'">
<input class="button" type="button" value="C" onclick="cal.calculator.value=''">
<input class="button" type="button" value="-" onclick="cal.calculator.value+='-'">
<input class="button" type="button" value="=" onclick="cal.calculator.value=eval(cal.calculator.value)">
</div>
</form>
</div>
</body>
</html>
